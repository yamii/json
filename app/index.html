    <script>
    var goodApple = {
        skin: "thin",
        colors: ["red", "green", "yellow"],
        taste: 10
    };
    var badApple = [{
        colors: ["brown"],
        taste: 0,
        worms: 2
    }];
    var fruitSchema = {
        "title": "fresh fruit schema v1",
        "type": "array",
        "required": ["skin", "colors", "taste"],
        "properties": {
            "colors": {
                "type": "array",
                "minItems": 1,
                "uniqueItems": true,
                "items": {
                    "type": "string"
                }
            },
            "skin": {
                "type": "string"
            },
            "taste": {
                "type": "number",
                "minimum": 5
            }
        }
    };

    function sss ( schema ,data ) {
    	var ret = true;
    	try {
	    	chai.expect(data).to.be.jsonSchema(schema);
	    } catch ( err ) {
	    	ret = err;
	    }
	    return ret;
    }

    console.log( sss( fruitSchema, badApple ) );
